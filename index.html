<script type="text/javascript">
    window.onload=function(){
        var loading=document.getElementById('loading').style.display="none";
    };

    document.getElementsByClassName('m-show-biaoshi8')[0].addEventListener("webkitAnimationEnd", function(){
        $('.m-show-biaoshi3')[0].className='biaoshi';
        $('.m-show-biaoshi4')[0].className='biaoshi';
        $('.m-show-biaoshi5')[0].className='biaoshi';
        $('.m-show-biaoshi6')[0].className='biaoshi';
        $('.m-show-biaoshi7')[0].className='biaoshi';
        $('.m-show-biaoshi8')[0].className='biaoshi';

        $('#show')[0].className='m-show-hide9';
    }, false);

    var path='http://game.wboll.com/node/wanda';
    var configs = "";

    $.ajax({
        url:path+'/config',
        async: false,
        type: "GET",
        dataType: 'json',
        success: function (result) {
            configs = result
        }
    });

    //分享
    var imgUrl = 'http://st.wboll.com/static/wboll_game/static/game/wanda/img/weixin-share.jpg';
    var lineLink = path+'/index';
    var shareTitle = '我在万达，你在哪儿？';
    var descContent = '现在您离加入万达只有一个.........';

    wx.config({
        debug: false,
        appId: configs.appid,
        timestamp: configs.timestamp,
        nonceStr: configs.nonceStr,
        signature: configs.signature,
        jsApiList: [ "onMenuShareAppMessage" ] // 功能列表，我们要使用JS-SDK的什么功能
    });
    wx.error(function (res) {
        location.reload(true);
    });
    // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
    wx.ready(function(){

        //判断当前版本是否支持指定 JS 接口，支持批量判断
        wx.checkJsApi({
            jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage','onMenuShareQQ','onMenuShareWeibo','addCard','openCard'], // 需要检测的JS接口列表，所有JS接口列表见附录2,
            success: function(res) {
                // alert("test");
                // 以键值对的形式返回，可用的api值true，不可用为false
                // 如：{"checkResult":{"chooseImage":true},"errMsg":"checkJsApi:ok"}
            }
        });
        //分享到朋友圈
        wx.onMenuShareTimeline({
            title: shareTitle, // 分享标题
            link: lineLink, // 分享链接
            imgUrl: imgUrl, // 分享图标
            success: function () {
                // 用户确认分享后执行的回调函数
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });

        //分享给朋友
        wx.onMenuShareAppMessage({
            title: shareTitle, // 分享标题
            desc: descContent, // 分享描述
            link: lineLink, // 分享链接
            imgUrl: imgUrl, // 分享图标
            type: '', // 分享类型,music、video或link，不填默认为link
            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
            success: function () {
                // 用户确认分享后执行的回调函数
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });

        //分享到微博
        wx.onMenuShareWeibo({

            title: shareTitle, // 分享标题
            desc: descContent, // 分享描述
            link: lineLink, // 分享链接
            imgUrl: imgUrl, // 分享图标
            success: function () {
                // 用户确认分享后执行的回调函数
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });
    });
</script>
